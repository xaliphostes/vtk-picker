<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>vtk.js + ScenePicker (UMD bundle) Demo</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            font-family: system-ui, Arial, sans-serif;
        }

        #app {
            position: relative;
            height: 100%;
        }

        #ui {
            position: absolute;
            top: 12px;
            left: 12px;
            z-index: 10;
            background: rgba(255, 255, 255, .95);
            padding: 12px;
            border-radius: 8px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, .15);
            width: 290px;
        }

        #ui h3 {
            margin: 0 0 10px;
            font-size: 14px;
            color: #0a58ca;
        }

        .row {
            margin: 8px 0;
        }

        label {
            display: block;
            font-size: 12px;
            margin-bottom: 4px;
            color: #333;
        }

        select {
            width: 100%;
            padding: 6px;
            border: 1px solid #d0d0d0;
            border-radius: 6px;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }

        #info {
            position: absolute;
            left: 12px;
            bottom: 12px;
            z-index: 10;
            background: rgba(255, 255, 255, .95);
            padding: 12px;
            border-radius: 8px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, .15);
            width: 420px;
            font-size: 13px;
        }

        #info b {
            color: #333;
        }

        #info .kv {
            display: grid;
            grid-template-columns: 120px 1fr;
            gap: 4px 10px;
        }

        #hint {
            position: absolute;
            right: 12px;
            top: 12px;
            z-index: 10;
            background: rgba(10, 88, 202, .95);
            color: #fff;
            padding: 10px 12px;
            border-radius: 8px;
            font-size: 12px;
            width: 260px;
        }

        #hint ul {
            margin: 6px 0 0 16px;
            padding: 0;
        }
    </style>
  <script type="module" crossorigin src="/vtk-picker/assets/index-DpS7nJle.js"></script>
</head>

<body>
    <div id="app"></div>

    <div id="ui">
        <h3>Picker settings</h3>
        <div class="row grid">
            <div>
                <label for="pickerType">Picker type</label>
                <select id="pickerType">
                    <option value="cell">Cell (vtkCellPicker)</option>
                    <option value="point">Point (vtkPointPicker)</option>
                    <!-- <option value="prop">Prop (vtkPropPicker)</option> -->
                </select>
            </div>
            <div>
                <label for="mouseBtn">Mouse button</label>
                <select id="mouseBtn">
                    <option value="left">Left</option>
                    <option value="middle">Middle</option>
                    <option value="right">Right</option>
                </select>
            </div>
        </div>
        <div class="row">
            <label for="modifier">Required modifier</label>
            <select id="modifier">
                <option value="none">None (always active)</option>
                <option value="shift">Shift</option>
                <option value="ctrl">Ctrl</option>
                <option value="alt">Alt</option>
                <option value="meta">Meta/Cmd</option>
            </select>
        </div>
    </div>

    <div id="info">
        <div><b>Status:</b> <span id="status">ready</span></div>
        <div class="kv" style="margin-top:6px;">
            <div><b>Actor:</b></div>
            <div id="actor">–</div>
            <div><b>Screen:</b></div>
            <div id="screen">–</div>
            <div><b>World:</b></div>
            <div id="world">–</div>
            <div><b>Cell ID:</b></div>
            <div id="cell">–</div>
            <div><b>Point ID:</b></div>
            <div id="point">–</div>
            <div><b>Modifiers:</b></div>
            <div id="mods">–</div>
            <div><b>Button:</b></div>
            <div id="btn">–</div>
        </div>
    </div>

    <div id="hint">
        <b>How to use</b>
        <ul>
            <li>Choose picker type / mouse button</li>
            <li>Optionally require a key (Shift/Ctrl/Alt/Meta)</li>
            <li>Click in the scene to pick objects</li>
        </ul>
    </div>

</body>

</html>
